<!doctype html>
<html lang="en">

<head>
    <title>Hacka BMG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section id="onboarding" class="bgc-orange">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="./assets/imgs/logo.svg" alt="" class="img-fluid">
                </div>
                <div class="col-12">
                    <div class="box-onboarding">
                        <div class="step-1" style="display: block">
                            <center>
                                <img src="./assets/imgs/step-1.jpg" alt="" class="img-fluid">
                            </center>
                            <h2 class="c-orange">
                                Olá, <br> Donald Glover!
                            </h2>
                            <p>
                                Aumente o seu limite de crédito enquanto aprende!
                            </p>
                            <button type="button" class="btn btn-secondary">Próximo</button>
                        </div>
                        <div class="step-2" style="display: none">
                            <center>
                                <img src="./assets/imgs/step-2.jpg" alt="" class="img-fluid">
                            </center>
                            <h2 class="c-orange">
                                Conheça o <span>up</span>BMG
                            </h2>
                            <p>
                                Um programa de educação finaceira do Banco BMG
                            </p>
                            <button type="button" class="btn btn-secondary">Próximo</button>
                        </div>
                        <div class="step-3" style="display: none">
                            <center>
                                <img src="./assets/imgs/step-3.jpg" alt="" class="img-fluid">
                            </center>
                            <h2 class="c-orange">
                                Simples, seguro e interativo
                            </h2>
                            <p>
                                Entre agora e comece a somar pontos extras para elevar o seu limite de crádito da sua conta BMG
                            </p>
                            <button type="button" class="btn btn-primary">Participar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./assets/js/onboarding.js?6"></script>
</body>

</html>
